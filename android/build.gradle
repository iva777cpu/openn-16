buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        // Note: Do NOT upgrade to 8.7.3 as it's not a valid version
        // The latest stable version is 8.2.1
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Remove flatDir repository and use proper Maven repositories
        maven {
            url "https://maven.google.com"
        }
        maven {
            url "https://jitpack.io"
        }
    }
}